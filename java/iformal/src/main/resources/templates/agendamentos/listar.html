<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <main class="container mt-5">
    <div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Agendamentos</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Usuario</th>
							<th scope="col">Serviço</th>
							<th scope="col">Data</th>
							<th scope="col">Observações</th>
							<th scope="col">Valor</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="agendamentos : ${agendamentos}">
							<th scope="row" th:text="${agendamentos.id}"></th>
							<td th:text="${agendamentos.usuario.nome}"></td>
							<td th:text="${agendamentos.servico.nome}"></td>
							<td th:text="${agendamentos.data_servico}"></td>
							<td th:text="${agendamentos.observacao}"></td>
							<td th:text="${agendamentos.preco}"></td>
							<td>
								<a th:href="@{/agendamentos/{id}/editar (id=${agendamentos.id})}" class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/agendamentos/{id}/excluir (id=${agendamentos.id})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o cliente?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/agendamentos/cadastrar}" class="btn btn-primary">Cadastrar novo Cliente</a>
			</div>
		</div>
  </main>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
