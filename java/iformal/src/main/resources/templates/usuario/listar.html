<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Seu Logo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			  <a class="nav-link" href="/usuario">
				<i class="fas fa-user"></i> Usuários
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/servicos">
				<i class="fas fa-cogs"></i> Serviços
			  </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/agendamentos">
				<i class="far fa-calendar-alt"></i> Agendamentos
			  </a>
			</li>
		  </ul>
		</div>
	  </nav>

  <main class="container mt-5">
    <div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Usuários</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Email</th>
							<th scope="col">CPF</th>
							<th scope="col">Contato</th>
							<th scope="col">Senha</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<th scope="row" th:text="${usuario.id}"></th>							
							<td th:text="${usuario.nome}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.cpf}"></td>
							<td th:text="${usuario.contato}"></td>
							<td th:text="${usuario.senha}"></td>
							<td>
								<a th:href="@{/usuario/{id}/editar (id=${usuario.id})}" class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/usuario/{id}/excluir (id=${usuario.id})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o cliente?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/usuario/cadastrar}" class="btn btn-primary">Cadastrar novo Cliente</a>
			</div>
		</div>
  </main>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
