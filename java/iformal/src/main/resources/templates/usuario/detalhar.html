<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Seu Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/usuario">
            <i class="fas fa-user"></i> Usuários
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/servicos">
            <i class="fas fa-cogs"></i> Serviços
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agendamentos">
            <i class="far fa-calendar-alt"></i> Agendamentos
          </a>
        </li>
      </ul>
    </div>
  </nav>

<main class="card">
    <div class="card-header">
        Informações do Usuário
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="${usuario.name}"></h5>
        <p class="card-text">
            E-mail: <span th:text="${usuario.email}"></span><br>
            Telefone: <span th:text="${usuario.telefone}"></span><br>
            Endereço: <span th:text="${usuario.endereco}"></span><br>
            <!-- Adicione outros atributos do usuário conforme necessário -->
        </p>
        <a href="#" class="btn btn-primary">Ver perfil completo</a>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
