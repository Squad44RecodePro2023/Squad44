<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Seu Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/usuario">
            <i class="fas fa-user"></i> Usuários
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/servicos">
            <i class="fas fa-cogs"></i> Serviços
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agendamentos">
            <i class="far fa-calendar-alt"></i> Agendamentos
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mt-5">
    <h1>Edição de Usuário</h1>
    <form method="POST" th:object="${usuario}" enctype="multipart/form-data">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
      </div>
      <div class="mb-3">
        <label for="contato" class="form-label">Contato</label>
        <input type="text" class="form-control" id="contato" th:field="*{contato}" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </main>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
